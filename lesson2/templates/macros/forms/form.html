{% macro render_form(form) %}
    {% from "macros/forms/field.html" import render_field %}
    <form method="POST" action="/login">
        {% if form %}
            {% for field in form %}
                <div class="form-group">
                    {{ render_field( field, class_= 'form-control' ) }}
                </div>
            {% endfor %}
        {% endif %}
        <button class="btn btn-success" /><i class="fas fa-user"></i>&nbsp;Login</button>
    </form>
{% endmacro %}
